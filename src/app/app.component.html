<div style="text-align:center">
  <h1>
    Test de {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row"><h2 class="col-md-6">Mes appareils</h2>
        <p class="col-md-6 mt-3" style="text-align:right;">Mise à jour : {{ lastUpdate | async | date: 'dd/MM/yyyy H:m:s' }}</p></div>

          <ul class="list-group mb-1">
            <app-appareil *ngFor="let appareil of appareils; let i = index"
                          [appareilName]="appareil.name"
                          [appareilStatus]="appareil.status"
                          [index]="i"></app-appareil>
          </ul>
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-danger ml-1"
              [disabled]="!isAuth"
              (click)="onEteindre()">Tout éteindre</button>
    </div>
  </div>
</div>
