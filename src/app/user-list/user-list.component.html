<ul class="list-group mb-3">
  <a routerLink="/new-user">Nouvel utilisateur</a>
  <li class="list-group-item list-group-item-secondary mt-3" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>Cette persone préfère le {{ user.drinkPreference }}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Cette personne a des hobbies !
      <span *ngFor="let hobby of user.hobbies">{{ hobby }} - </span>
    </p>
  </li>
</ul>
<button class="btn btn-primary"
        (click)="onSave()">Enregistrer l'utilisateur</button>
<button class="btn btn-warning ml-3"
        (click)="onFetch()">Récupérer les utilisateurs</button>
